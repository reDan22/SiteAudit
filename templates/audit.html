<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AudIT</title><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Сохраняем все оригинальные стили */
    body {
      margin: 0;
      padding: 0;
      background-color: #424242;
      font-family: 'Roboto', Arial, sans-serif;
      text-align: center;
      color: #ffffff;
      background:
        url("{{ url_for('static', filename='images/Background2.png') }}")
        center/cover
        no-repeat
        fixed;
    }

    h1 {
      margin-top: 60px;
      font-size: 72px;
      color: #00BCD4;
      margin-bottom: 40px;
      transition: text-shadow 0.3s ease;
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
    }

    h1:hover {
      text-shadow: 0 0 15px #00BCD4;
    }

    .main-button {
      background-color: #9C27B0;
      color: #ffffff;
      font-size: 24px;
      padding: 20px 60px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      outline: none;
      margin: 20px;
      transition: transform 0.3s;
      font-family: 'Roboto', sans-serif; /* Добавлено для кнопок */
      font-weight: 500;
    }

    .main-button:hover {
      transform: scale(1.05);
    }

    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #00BCD4;
      color: #ffffff;
      width: 50px;
      height: 50px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      outline: none;
    }

    .footer-bubble {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #9C27B0;
      color: #ffffff;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 14px;
      margin-bottom: 60px;
      font-family: 'Roboto', sans-serif; /* Добавлено для футера */
      font-weight: 400;
    }

    /* Новые стили для страницы аудита */
    .document-type-container {
      margin: 100px 40px auto;
      max-width: 600px;
    }

    .document-type-option {
      background-color: #616161;
      border-radius: 20px;
      padding: 20px;
      margin: 15px 0;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Roboto', sans-serif; /* Добавлено для кнопок */
      font-weight: 600;

    }

    .document-type-option:hover {
      background-color: #757575;
    }

    .document-type-option.selected {
      background-color: #9C27B0;
      box-shadow: 0 0 15px #9C27B0;
    }

    .hidden {
      display: none;
    }

    #fileInput {
      display: none;
    }

    .status-message {
      margin-top: 30px;
      font-size: 18px;
      color: #00BCD4;
    }

      .back-arrow {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background-color: #9C27B0;
      color: #ffffff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      text-decoration: none;
      font-size: 24px;
      transform: rotate(180deg);
    }

    .back-arrow:hover {
      background-color: #AB47BC;
      transform: rotate(180deg) scale(1.1); /* Сохраняем поворот при увеличении */
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}
  </style>
</head>
<body>
  <h1>AudIT</h1>

  <div class="document-type-container">
    <div class="document-type-option" onclick="selectType(1)">Тип 1</div>
    <div class="document-type-option" onclick="selectType(2)">Тип 2</div>
    <div class="document-type-option" onclick="selectType(3)">Тип 3</div>
  </div>

  <button id="uploadButton" class="main-button hidden" onclick="triggerFileInput()">
    Прикрепить документ
  </button>

  <input type="file" id="fileInput" onchange="handleFileSelect(event)">

  <div class="status-message" id="statusMessage"></div>

  <a href="{{ url_for('welcome') }}" class="back-arrow">
    ➜
  </a>

  <!-- Футер -->
  <footer class="footer-bubble">
    САЙТ ДЛЯ АУДИТОВ ИИ. ВСЕ ПРАВА ЗАЩИЩЕНЫ.
  </footer>

  <script>
    let selectedType = null;
    let selectedFile = null;

    function selectType(type) {
      // Сбрасываем предыдущий выбор
      document.querySelectorAll('.document-type-option').forEach(el => {
        el.classList.remove('selected');
      });

      // Помечаем выбранный тип
      event.target.classList.add('selected');
      selectedType = type;

      // Показываем кнопку загрузки
      document.getElementById('uploadButton').classList.remove('hidden');
      document.getElementById('statusMessage').textContent = '';
    }

    function triggerFileInput() {
      if (!selectedType) {
        showMessage('Сначала выберите тип документа!', 'error');
        return;
      }
      document.getElementById('fileInput').click();
    }

    function handleFileSelect(event) {
      selectedFile = event.target.files[0];
      if (selectedFile) {
        uploadFile();
      }
    }

    async function uploadFile() {
      if (!selectedType || !selectedFile) return;

      const statusMessage = document.getElementById('statusMessage');
      statusMessage.textContent = 'Обработка документа...';
      statusMessage.style.color = '#00BCD4';

      const formData = new FormData();
      formData.append('file', selectedFile);
      formData.append('type', selectedType);

      try {
        const response = await fetch('/analyze', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          showMessage(`Анализ завершен: ${result.summary}`, 'success');
        } else {
          showMessage(`Ошибка: ${result.error}`, 'error');
        }
      } catch (error) {
        showMessage('Ошибка соединения с сервером', 'error');
      }
    }

    function showMessage(text, type) {
      const statusMessage = document.getElementById('statusMessage');
      statusMessage.textContent = text;
      statusMessage.style.color = type === 'error' ? '#ff4444' : '#00BCD4';
    }
  </script>
</body>
</html>
